version: "3.9"

services:
  backend:
    restart: always
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: readiness-challenge-backend
    volumes:
      - /app/node_modules
      # don't overwrite node_modules in container with local node modules
      - ./server:/app
      # this a must for local development so that code changes are reflected real time
      # without the need to rebuild whole image
      # local:container
    ports:
      - 5000:5000
    # local:container
    depends_on:
      # - mongodb
      - cache
    environment:
      NODE_ENV: ${NODE_ENV}
      MONGO_URI: ${MONGO_URI}
      REDIS_HOST: cache
      REDIS_PORT: 6379
    networks:
      - library-mern-api

  cache:
    image: redis:latest
    restart: always
    # ports:
    #   - "6378:6379"
    volumes:
      - cache:/data
    networks:
      - library-mern-api

  web-scraper:
    build: ./services/web-scraper
    depends_on:
      - cache
    networks:
      - library-mern-api

  deriv-data-processor:
    build:
      context: ./services/deriv-data-processor
      dockerfile: Dockerfile.dev
    depends_on:
      - cache
    networks:
      - library-mern-api

  cryptocompare-data-processor:
    build:
      context: ./services/cryptocompare-data-processor
      dockerfile: Dockerfile
    depends_on:
      - cache
    networks:
      - library-mern-api

  forex-homepage-data:
    build:
      context: ./services/forex-homepage-data
      dockerfile: Dockerfile.dev
    depends_on:
      - cache
    networks:
      - library-mern-api

